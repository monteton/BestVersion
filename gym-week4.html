<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зал — Неделя 4</title>
    <style>
        body {
            background: #faf9f6;
            color: #222;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 18px 12px 90px 12px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 0 0 16px 0;
            font-size: 1.8em;
        }
        .days-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            width: 100%;
            margin: 0 auto 24px auto;
        }
        .day-btn {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #222;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: button;
            text-align: center;
        }
        .day-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(44,62,80,0.13);
        }
        .square-image {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            margin: 24px auto;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .square-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 66px;
            z-index: 100;
            border-radius: 18px 18px 0 0;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #888;
            font-size: 0.93em;
            gap: 2px;
            transition: color 0.2s;
            padding: 6px 0;
            min-width: 54px;
            max-width: 80px;
            overflow: hidden;
            white-space: nowrap;
        }
        .nav-item.active, .nav-item:active {
            color: #222;
        }
        .nav-icon {
            font-size: 1.34em;
            line-height: 1;
        }
        .nav-label {
            font-size: 0.91em;
            line-height: 1.1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Зал — Неделя 4</h1>
        <div class="days-grid">
            <a href="4-ponedelnik-zal.html" class="day-btn">Понедельник</a>
            <a href="4-sreda-zal.html" class="day-btn">Среда</a>
            <a href="4-pyatnica-zal.html" class="day-btn">Пятница</a>
        </div>
        <div class="square-image">
            <!-- Вставьте ссылку на вашу картинку -->
            <img src="https://example.com/ваша-картинка.jpg" alt="Квадратная картинка">
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">&#8962;</span>
            <span class="nav-label">Главная</span>
        </a>
        <a href="trainings.html" class="nav-item">
            <span class="nav-icon">&#128170;</span>
            <span class="nav-label">Тренировки</span>
        </a>
        <a href="food.html" class="nav-item">
            <span class="nav-icon">&#127828;</span>
            <span class="nav-label">Питание</span>
        </a>
        <a href="profile.html" class="nav-item">
            <span class="nav-icon">&#128100;</span>
            <span class="nav-label">Профиль</span>
        </a>
    </nav>
</body>
</html>
