<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Суббота — Неделя 1</title>
    <style>
        body {
            background: #faf9f6;
            color: #222;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 16px 16px 90px 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction:  column;
            align-items: center;
        }
        .instruction-block {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 0 0 20px 0;
            font-size: 1.8em;
        }
        .rest, .note {
            margin: 0 0 10px 0;
            font-size: 0.98em;
            color: #444;
            text-align: center;
            text-decoration: underline;
        }
        .videos-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            width: 100%;
            max-width: 100%;
            margin: 0 auto 16px auto;
        }
        .video-item {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s, transform 0.2s;
            align-items: stretch;
        }
        .video-item:hover {
            box-shadow: 0 6px 16px rgba(44,62,80,0.13);
            transform: translateY(-2px) scale(1.03);
        }
        .video-preview {
            width: 100%;
            aspect-ratio: 9 / 16;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 16px 16px 0 0;
        }
        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        .video-caption {
            padding: 12px 8px;
            font-size: 1rem;
            color: #222;
            text-align: center;
            background: #faf9f6;
            border-radius: 0 0 16px 16px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        /* Нижнее меню — фиксированное, не сужается */
        .bottom-nav {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 66px;
            z-index: 100;
            border-radius: 18px 18px 0 0;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #888;
            font-size: 0.93em;
            gap: 2px;
            transition: color 0.2s;
            padding: 6px 0;
            min-width: 54px;
            max-width: 80px;
            overflow: hidden;
            white-space: nowrap;
        }
        .nav-item.active, .nav-item:active {
            color: #222;
        }
        .nav-icon {
            font-size: 1.34em;
            line-height: 1;
        }
        .nav-label {
            font-size: 0.91em;
            line-height: 1.1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Суббота — Неделя 1</h1>
        <div class="instruction-block">
            <h2>Дополнительная тренировка</h2>
            <div style="font-weight: 600; margin-bottom: 10px;">Сделайте разминку обязательно</div>
            
        </div>
        <div class="videos-grid">
            <div class="video-item">
                <div class="video-preview">
                    <video controls width="100%" style="aspect-ratio: 9 / 16;" preload="metadata">
                        <source src="https://storage2.bothelp.io/myuppy/8d/8dea/8deab98bcaca168757f08b44364038b2/IMG_2134.mp4#t=0.1" type="video/mp4">
                        Ваш браузер не поддерживает видео.
                    </video>
                </div>
                <div
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">&#8962;</span>
            <span class="nav-label">Главная</span>
        </a>
        <a href="trainings.html" class="nav-item">
            <span class="nav-icon">&#128170;</span>
            <span class="nav-label">Тренировки</span>
        </a>
        <a href="food.html" class="nav-item">
            <span class="nav-icon">&#127828;</span>
            <span class="nav-label">Питание</span>
        </a>
        <a href="profile.html" class="nav-item">
            <span class="nav-icon">&#128100;</span>
            <span class="nav-label">Профиль</span>
        </a>
    </nav>

    <script>
        // Возвращаем видео на начало при первом запуске (чтобы не было задержки на кадре из #t=0.1)
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('play', function() {
                this.currentTime = 0;
            }, { once: true });
        });
    </script>
</body>
</html>
