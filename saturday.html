<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировка — Видео</title>
    <style>
        body {
            background: #faf9f6;
            color: #222;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .day-title {
            text-align: center;
            margin-bottom: 16px;
            color: #2c3e50;
            font-weight: 700;
            font-size: 1.5em;
        }
        .video-container {
            width: 100%;
            aspect-ratio: 9 / 16;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 66px;
            z-index: 100;
            border-radius: 18px 18px 0 0;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #888;
            font-size: 0.93em;
            gap: 2px;
            transition: color 0.2s;
            padding: 6px 0;
        }
        .nav-item.active, .nav-item:active {
            color: #222;
        }
        .nav-icon {
            font-size: 1.34em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="day-title">Дополнительная тренировка
        <div class="video-container">
            <video src="videos/video23.mp4" controls></video>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">&#8962;</span>
            <span class="nav-label">Главная</span>
        </a>
        <a href="trainings.html" class="nav-item">
            <span class="nav-icon">&#128170;</span>
            <span class="nav-label">Тренировки</span>
        </a>
        <a href="food.html" class="nav-item">
            <span class="nav-icon">&#127828;</span>
            <span class="nav-label">Питание</span>
        </a>
        <a href="profile.html" class="nav-item">
            <span class="nav-icon">&#128100;</span>
            <span class="nav-label">Профиль</span>
        </a>
    </nav>
</body>
</html>
